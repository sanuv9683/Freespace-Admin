<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Excel File Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Manage Excel File Directly</h1>

    <!-- Buttons to Open and Save Excel -->
    <div class="mb-4 text-center">
        <button class="btn btn-primary" id="openFileBtn">Open Excel File</button>
        <button class="btn btn-success" id="saveFileBtn" disabled>Save Changes</button>
    </div>

    <!-- Form Section -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="dataForm">
                <div class="mb-3">
                    <label for="markerId" class="form-label">Marker ID</label>
                    <input type="text" class="form-control" id="markerId" required>
                </div>
                <div class="mb-3">
                    <label for="resourceId" class="form-label">Resource ID</label>
                    <input type="text" class="form-control" id="resourceId" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Entry</button>
            </form>
        </div>
    </div>

    <!-- Data Table Section -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Excel Data</h5>
            <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                    <th>Marker ID</th>
                    <th>Resource ID</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dynamic Data Rows Will Be Inserted Here -->
                </tbody>
            </table>
            <button class="btn btn-success mt-3" id="downloadBtn">Download Excel</button>
        </div>
    </div>
</div>

<script>
    let data = [];
    let fileHandle;

    // Open Excel File
    document.getElementById("openFileBtn").addEventListener("click", async () => {
        try {
            [fileHandle] = await window.showOpenFilePicker({
                types: [{ description: 'Excel Files', accept: { 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': ['.xlsx'] } }],
            });

            const file = await fileHandle.getFile();
            const arrayBuffer = await file.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            data = XLSX.utils.sheet_to_json(firstSheet);
            renderTable();

            document.getElementById("saveFileBtn").disabled = false;
        } catch (error) {
            console.error("Error opening file:", error);
        }
    });

    // Render Table with Data
    function renderTable() {
        const tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = '';

        data.forEach((item, index) => {
            const row = document.createElement("tr");

            const markerCell = document.createElement("td");
            markerCell.innerText = item.markerId;
            row.appendChild(markerCell);

            const resourceCell = document.createElement("td");
            resourceCell.innerText = item.resourceId;
            row.appendChild(resourceCell);

            const actionsCell = document.createElement("td");
            actionsCell.innerHTML = `
      <button class="btn btn-warning btn-sm" onclick="editEntry(${index})">Edit</button>
      <button class="btn btn-danger btn-sm" onclick="deleteEntry(${index})">Delete</button>
    `;
            row.appendChild(actionsCell);

            tableBody.appendChild(row);
        });
    }

    // Add Entry from Form
    document.getElementById("dataForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const markerId = document.getElementById("markerId").value;
        const resourceId = document.getElementById("resourceId").value;

        data.push({ markerId, resourceId });
        document.getElementById("markerId").value = '';
        document.getElementById("resourceId").value = '';
        renderTable();
    });

    // Edit Entry
    function editEntry(index) {
        const entry = data[index];
        document.getElementById("markerId").value = entry.markerId;
        document.getElementById("resourceId").value = entry.resourceId;

        data.splice(index, 1);
        renderTable();
    }

    // Delete Entry
    function deleteEntry(index) {
        data.splice(index, 1);
        renderTable();
    }

    // Save Changes to the Same Excel File
    document.getElementById("saveFileBtn").addEventListener("click", async () => {
        try {
            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.json_to_sheet(data);
            XLSX.utils.book_append_sheet(workbook, worksheet, "Data");

            const blob = new Blob([XLSX.write(workbook, { bookType: 'xlsx', type: 'array' })], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });

            const writableStream = await fileHandle.createWritable();
            await writableStream.write(blob);
            await writableStream.close();

            alert("File saved successfully!");
        } catch (error) {
            console.error("Error saving file:", error);
        }
    });


    // Download Excel file with updated data
    document.getElementById("downloadBtn").addEventListener("click", function () {
        const worksheet = XLSX.utils.json_to_sheet(data);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Data");
        XLSX.writeFile(workbook, "updated_data.xlsx");
    });
</script>
</body>
</html>
